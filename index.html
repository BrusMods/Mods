<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available Modal - Rojo Neon</title>
    <!-- Orbitron para vibe futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        dialog {
            background: transparent;
            border: none;
            border-radius: 20px;
            padding: 0;
            width: 420px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(255, 0, 0, 1); /* Glow rojo neon */
            overflow: hidden;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }

        .modal-background {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('fondo-modal.png'); /* Tu onda roja aquí */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: 1;
        }

        .modal-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ff0000; /* Rojo */
            box-shadow: 0 0 15px #ff0000;
        }

        .modal-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 900;
            color: #ff0000; /* Rojo brillante */
            text-shadow: 0 0 10px #ff0000;
        }

        .modal-header p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff; /* Blanco puro */
        }

        .changes {
            background-color: rgba(34, 34, 34, 0.7);
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff; /* Letras blancas */
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .changes li {
            margin: 10px 0;
        }

        .description {
            background-color: rgba(26, 26, 26, 0.7);
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.4; /* Menos espacio entre líneas para que quede más ordenado */
            text-align: center;
            font-weight: 500;
            color: #ffffff; /* Letras blancas */
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }

        .buttons button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: 900;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .later {
            background-color: transparent;
            color: white;
            border: 2px solid #888;
        }

        .later:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update {
            background: linear-gradient(to right, #ff0000, #ff4444); /* Gradiente rojo */
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .update:hover {
            box-shadow: 0 0 35px rgba(255, 0, 0, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <dialog id="updateModal">
        <div class="modal-wrapper">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <img src="logo.png" alt="Logo">
                    <div>
                        <h1>UPDATE AVAILABLE</h1> <!-- Todo en una línea -->
                        <p>New Version 2.0</p>
                    </div>
                </div>

                <ul class="changes">
                    <li>• Fixed Bugs</li>
                    <li>• Enhanced Features</li>
                </ul>

                <div class="description">
                    A mandatory new version is available with<br>
                    enhanced security, improved performance,<br>
                    and important fixes.
                </div>

                <div class="buttons">
                    <button class="later" onclick="document.getElementById('updateModal').close()">LATER</button>
                    <button class="update" onclick="alert('Actualizando...');">UPDATE</button>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        document.getElementById('updateModal').showModal();
    </script>

</body>
</html>
