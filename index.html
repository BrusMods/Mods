<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRUS MOD MENU</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  overflow: hidden;
  background: #f0f0f0; /* pÃ¡gina normal */
}

/* ===== MENU ===== */
#menu {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 500px;
  border: 2px solid red;
  border-radius: 14px;
  box-shadow: 0 0 25px red;
  z-index: 10;
  cursor: move;
  overflow: hidden;
}

/* ===== CANVAS DENTRO DEL MENU ===== */
#menu-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* ===== CONTENIDO ===== */
#content {
  position: relative;
  z-index: 1;
  color: white;
  padding: 20px;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
#header {
  font-weight: bold;
  text-align: center;
  color: red;
  margin-bottom: 15px;
}

/* ===== CONTROLES ===== */
label {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  gap: 10px;
}
input[type=checkbox] {
  accent-color: red;
}
input[type=range] {
  width: 100%;
  accent-color: red;
}
</style>
</head>
<body>

<div id="menu">
  <canvas id="menu-canvas"></canvas>
  <div id="content">
    <div id="header">ðŸ”¥ BRUS MOD MENU ðŸ”¥</div>

    <label><input type="checkbox"> Wallhack</label>
    <label><input type="checkbox"> ESP</label>
    <label><input type="checkbox"> Aimbot</label>
    <label><input type="checkbox"> No Recoil</label>
    <label>Speed <input type="range" min="1" max="10"></label>
  </div>
</div>

<script>
/* ===== DRAG ===== */
const menu = document.getElementById("menu");
let offsetX=0, offsetY=0, dragging=false;

menu.addEventListener("mousedown", e => {
  dragging=true;
  offsetX = e.clientX - menu.offsetLeft;
  offsetY = e.clientY - menu.offsetTop;
});
document.addEventListener("mousemove", e => {
  if(!dragging) return;
  menu.style.left = (e.clientX - offsetX) + "px";
  menu.style.top = (e.clientY - offsetY) + "px";
});
document.addEventListener("mouseup", ()=>dragging=false);

/* ===== PARTICULAS DENTRO DEL MENU ===== */
const canvas = document.getElementById("menu-canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = menu.clientWidth;
  canvas.height = menu.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles=[];
for(let i=0;i<120;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: (Math.random()-0.5)*1.5,
    vy: (Math.random()-0.5)*1.5,
    r: Math.random()*2+1
  });
}

function animate(){
  // Fondo negro solo del menu
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Dibujar partÃ­culas rojas
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;

    ctx.fillStyle="red";
    ctx.fillRect(p.x,p.y,p.r,p.r);
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
