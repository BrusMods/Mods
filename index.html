<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRUS MOD MENU</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===== CANVAS PART√çCULAS ===== */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* ===== MENU ===== */
#menu {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 260px;
  background: rgba(15, 0, 0, 0.85);
  border-radius: 14px;
  box-shadow: 0 0 25px #ff1f1f;
  transform: translate(-50%, -50%);
  z-index: 10;
  color: #fff;
}

/* ===== HEADER ===== */
#header {
  padding: 12px;
  text-align: center;
  font-weight: bold;
  color: #ff1f1f;
  cursor: move;
  border-bottom: 1px solid #ff1f1f55;
}

/* ===== ITEMS ===== */
.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  border-bottom: 1px solid #ffffff10;
}

.item:last-child {
  border-bottom: none;
}

/* ===== TOGGLE ===== */
.toggle {
  width: 38px;
  height: 20px;
  background: #330000;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

.toggle::before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  background: #fff;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: 0.2s;
}

.toggle.active {
  background: #ff1f1f;
}

.toggle.active::before {
  left: 20px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div id="menu">
  <div id="header">üî• BRUS MOD MENU üî•</div>

  <div class="item">Wallhack <div class="toggle"></div></div>
  <div class="item">ESP <div class="toggle"></div></div>
  <div class="item">Aimbot <div class="toggle"></div></div>
  <div class="item">No Recoil <div class="toggle"></div></div>
  <div class="item">Speed <div class="toggle"></div></div>
</div>

<script>
/* ===== TOGGLES ===== */
document.querySelectorAll(".toggle").forEach(t => {
  t.addEventListener("click", () => {
    t.classList.toggle("active");
  });
});

/* ===== DRAG MENU (TOUCH + MOUSE) ===== */
const menu = document.getElementById("menu");
const header = document.getElementById("header");

let offsetX = 0, offsetY = 0, dragging = false;

header.addEventListener("mousedown", startDrag);
header.addEventListener("touchstart", startDrag);

function startDrag(e) {
  dragging = true;
  const rect = menu.getBoundingClientRect();
  const touch = e.touches ? e.touches[0] : e;
  offsetX = touch.clientX - rect.left;
  offsetY = touch.clientY - rect.top;
}

document.addEventListener("mousemove", drag);
document.addEventListener("touchmove", drag);

function drag(e) {
  if (!dragging) return;
  const touch = e.touches ? e.touches[0] : e;
  menu.style.left = (touch.clientX - offsetX) + "px";
  menu.style.top = (touch.clientY - offsetY) + "px";
  menu.style.transform = "none";
}

document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("touchend", () => dragging = false);

/* ===== PART√çCULAS ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];

for (let i = 0; i < 60; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.6,
    vy: (Math.random() - 0.5) * 0.6,
    r: Math.random() * 2 + 1
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = "#ff1f1f";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
