<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available Modal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Aquí pondrás tu imagen de fondo */
            background-image: url('tu-fondo.jpg'); /* ← Cambia esto por tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        dialog {
            background: transparent; /* Fondo del modal transparente */
            border: none;
            border-radius: 20px;
            padding: 0;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.9); /* Glow/contorno púrpura neon más fuerte */
            overflow: hidden;
            color: white;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscurecido detrás del modal */
        }

        .modal-content {
            background: rgba(17, 17, 17, 0.95); /* Fondo oscuro semi-transparente para el contenido */
            border-radius: 20px;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(to right, rgba(17, 17, 17, 0.95), rgba(34, 34, 34, 0.95));
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #8a2be2;
            box-shadow: 0 0 15px #8a2be2;
        }

        .modal-header h1 {
            margin: 0;
            font-size: 28px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .modal-header p {
            margin: 5px 0 0;
            font-size: 18px;
            color: #bbb;
        }

        .changes {
            background-color: rgba(34, 34, 34, 0.8);
            margin: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
        }

        .changes li {
            margin: 10px 0;
        }

        .description {
            margin: 20px;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .buttons button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .later {
            background-color: transparent;
            color: white;
            border: 2px solid #555;
        }

        .later:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update {
            background: linear-gradient(to right, #8a2be2, #ff00ff);
            color: white;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .update:hover {
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <dialog id="updateModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="logo.png" alt="Logo"> <!-- Tu logo aquí -->
                <div>
                    <h1>UPDATE AVAILABLE</h1>
                    <p>New Version 2.0</p>
                </div>
            </div>

            <ul class="changes">
                <li>• Fixed Bugs</li>
                <li>• Enhanced Features</li>
            </ul>

            <div class="description">
                A mandatory new version is available with<br>
                enhanced security, improved performance,<br>
                and important fixes.
            </div>

            <div class="buttons">
                <button class="later" onclick="document.getElementById('updateModal').close()">LATER</button>
                <button class="update" onclick="alert('Actualizando...');">UPDATE</button>
            </div>
        </div>
    </dialog>

    <script>
        // Abre el modal al cargar la página (puedes cambiarlo)
        document.getElementById('updateModal').showModal();
    </script>

</body>
</html>
