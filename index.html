<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available Modal - Rojo Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        dialog {
            background: transparent;
            border: none;
            border-radius: 35px; /* Más redondeado general */
            padding: 0;
            width: 380px;
            max-width: 95%;
            box-shadow: 0 0 80px rgba(255, 0, 0, 1); /* Glow rojo más intenso */
            overflow: hidden;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-wrapper {
            position: relative;
            border-radius: 35px;
            overflow: hidden;
        }

        .modal-background {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('fondo-modal.png');
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: 1;
        }

        .modal-content {
            position: relative;
            z-index: 2;
            padding: 20px 25px 30px; /* Menos padding arriba para que el header suba */
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 10px; /* Menos margen abajo */
            padding-top: 10px; /* Sube el header un poco */
        }

        .modal-header img {
            width: 75px; /* Logo más grande como en la imagen */
            height: 75px;
            border-radius: 50%;
            border: 5px solid #ff0000;
            box-shadow: 0 0 25px #ff0000;
        }

        .modal-header div {
            flex: 1;
        }

        .modal-header h1 {
            margin: 0;
            font-size: 34px; /* Más grande */
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            line-height: 1;
        }

        .modal-header p {
            margin: 4px 0 0;
            font-size: 19px;
            font-weight: 500;
            color: #ffffff;
        }

        .changes {
            background-color: rgba(15, 15, 15, 0.85);
            margin: 15px 0;
            padding: 18px 22px;
            border-radius: 25px; /* Más pill-shaped */
            font-size: 18px;
            font-weight: 500;
            color: #dddddd;
            border: 3px solid white;
        }

        .changes li {
            margin: 10px 0;
        }

        .description {
            background-color: rgba(15, 15, 15, 0.85);
            margin: 25px 0 30px;
            padding: 22px;
            border-radius: 25px; /* Más pill */
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            font-weight: 400;
            color: #cccccc;
            border: 3px solid white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons button {
            padding: 13px 38px;
            font-size: 19px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .later {
            background-color: transparent;
            color: white;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Glow sutil blanco */
        }

        .later:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update {
            background: linear-gradient(to right, #ff1111, #ff5555);
            color: white;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
            border: none;
        }

        .update:hover {
            box-shadow: 0 0 45px rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <dialog id="updateModal">
        <div class="modal-wrapper">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <img src="logo.png" alt="Logo">
                    <div>
                        <h1>UPDATE AVAILABLE</h1>
                        <p>New Version 2.0</p>
                    </div>
                </div>

                <ul class="changes">
                    <li>• Fixed Bugs</li>
                    <li>• Enhanced Features</li>
                </ul>

                <div class="description">
                    A mandatory new version is available with<br>
                    enhanced security, improved performance,<br>
                    and important fixes.
                </div>

                <div class="buttons">
                    <button class="later" onclick="document.getElementById('updateModal').close()">LATER</button>
                    <button class="update" onclick="alert('Actualizando...');">UPDATE</button>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        document.getElementById('updateModal').showModal();
    </script>

</body>
</html>
