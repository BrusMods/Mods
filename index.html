<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available Modal - Rojo Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        dialog {
            background: transparent;
            border: none;
            border-radius: 30px;
            padding: 0;
            width: 380px; /* Más compacto y cuadrado como en tu imagen */
            max-width: 95%;
            box-shadow: 0 0 70px rgba(255, 0, 0, 1);
            overflow: hidden;
            height: auto; /* No fuerza altura, se adapta al contenido */
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-wrapper {
            position: relative;
            border-radius: 30px;
            overflow: hidden;
        }

        .modal-background {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('fondo-modal.png');
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: 1;
        }

        .modal-content {
            position: relative;
            z-index: 2;
            padding: 25px 20px 30px; /* Menos padding vertical para que no se estire */
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .modal-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .modal-header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }

        .modal-header p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }

        .changes {
            background-color: rgba(20, 20, 20, 0.8);
            margin: 15px 0;
            padding: 18px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #dddddd;
            border: 3px solid white;
        }

        .changes li {
            margin: 10px 0;
        }

        .description {
            background-color: rgba(20, 20, 20, 0.8);
            margin: 20px 0 25px;
            padding: 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            font-weight: 400;
            color: #cccccc;
            border: 3px solid white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 5px;
        }

        .buttons button {
            padding: 12px 35px;
            font-size: 19px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .later {
            background-color: transparent;
            color: white;
            border: 3px solid white;
        }

        .later:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update {
            background: linear-gradient(to right, #ff0000, #ff3333);
            color: white;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
            border: none;
        }

        .update:hover {
            box-shadow: 0 0 40px rgba(255, 0, 0, 1);
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <dialog id="updateModal">
        <div class="modal-wrapper">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <img src="logo.png" alt="Logo">
                    <div>
                        <h1>UPDATE AVAILABLE</h1>
                        <p>New Version 2.0</p>
                    </div>
                </div>

                <ul class="changes">
                    <li>• Fixed Bugs</li>
                    <li>• Enhanced Features</li>
                </ul>

                <div class="description">
                    A mandatory new version is available with<br>
                    enhanced security, improved performance,<br>
                    and important fixes.
                </div>

                <div class="buttons">
                    <button class="later" onclick="document.getElementById('updateModal').close()">LATER</button>
                    <button class="update" onclick="alert('Actualizando...');">UPDATE</button>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        document.getElementById('updateModal').showModal();
    </script>

</body>
</html>
