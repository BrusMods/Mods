<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BRUS MOD MENU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0f14;
  font-family: Arial, sans-serif;
}

/* BOTÃ“N FLOTANTE */
#openBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#ff004c;
  color:white;
  font-size:30px;
  border:none;
  cursor:pointer;
  box-shadow:0 0 15px #ff004c;
}

/* PANEL */
#menu{
  position:fixed;
  bottom:100px;
  right:20px;
  width:260px;
  background:#121821;
  border-radius:15px;
  box-shadow:0 0 25px #000;
  display:none;
  overflow:hidden;
}

#menu header{
  background:#ff004c;
  padding:12px;
  text-align:center;
  font-weight:bold;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #1f2937;
  color:white;
}

/* TOGGLE */
.switch{
  width:42px;
  height:22px;
  background:#444;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch::before{
  content:'';
  position:absolute;
  width:18px;
  height:18px;
  background:white;
  border-radius:50%;
  top:2px;
  left:2px;
  transition:0.2s;
}
.switch.active{
  background:#00ff88;
}
.switch.active::before{
  left:22px;
}
</style>
</head>

<body>

<button id="openBtn">â‰¡</button>

<div id="menu">
  <header>ðŸ”¥ BRUS MOD MENU ðŸ”¥</header>

  <div class="item">
    Wallhack
    <div class="switch"></div>
  </div>

  <div class="item">
    Aimbot
    <div class="switch"></div>
  </div>

  <div class="item">
    No Recoil
    <div class="switch"></div>
  </div>

  <div class="item">
    Speed
    <div class="switch"></div>
  </div>
</div>

<script>
const btn = document.getElementById("openBtn");
const menu = document.getElementById("menu");

btn.onclick = () => {
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};

document.querySelectorAll(".switch").forEach(sw=>{
  sw.onclick = () => {
    sw.classList.toggle("active");
  };
});
</script>

</body>
</html>
