<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available Modal</title>
    <!-- Cambiado a Orbitron para font futurista/neon -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Font nuevo futurista */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        dialog {
            background: transparent;
            border: none;
            border-radius: 20px;
            padding: 0;
            width: 420px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(138, 43, 226, 1);
            overflow: hidden;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }

        .modal-background {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('fondo-modal.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: 1;
        }

        .modal-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #8a2be2;
            box-shadow: 0 0 15px #8a2be2;
        }

        .modal-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 900;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .modal-header p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: 700; /* Más bold para que combine con Orbitron */
            color: #ccc;
        }

        .changes {
            background-color: rgba(34, 34, 34, 0.7);
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .changes li {
            margin: 10px 0;
        }

        .description {
            background-color: rgba(26, 26, 26, 0.7);
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            font-weight: 500;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }

        .buttons button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: 900; /* Extra bold para los botones */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .later {
            background-color: transparent;
            color: white;
            border: 2px solid #666;
        }

        .later:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update {
            background: linear-gradient(to right, #8a2be2, #ff00ff);
            color: white;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
        }

        .update:hover {
            box-shadow: 0 0 35px rgba(138, 43, 226, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <dialog id="updateModal">
        <div class="modal-wrapper">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <img src="logo.png" alt="Logo">
                    <div>
                        <h1>UPDATE AVAILABLE</h1>
                        <p>New Version 2.0</p>
                    </div>
                </div>

                <ul class="changes">
                    <li>• Fixed Bugs</li>
                    <li>• Enhanced Features</li>
                </ul>

                <div class="description">
                    A mandatory new version is available with<br>
                    enhanced security, improved performance,<br>
                    and important fixes.
                </div>

                <div class="buttons">
                    <button class="later" onclick="document.getElementById('updateModal').close()">LATER</button>
                    <button class="update" onclick="alert('Actualizando...');">UPDATE</button>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        document.getElementById('updateModal').showModal();
    </script>

</body>
</html>
