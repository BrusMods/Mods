<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRUS OFICIAL - Blood Strike VIP</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:white;
}

/* ===== PARTICULAS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== WINDOW ===== */
#window{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:900px;
  background:rgba(15,0,0,.9);
  border:2px solid red;
  border-radius:14px;
  box-shadow:0 0 30px red;
  z-index:10;
}

/* ===== HEADER ===== */
#header{
  padding:12px;
  font-weight:bold;
  color:red;
  text-align:center;
  cursor:move;
  border-bottom:1px solid #ff000055;
}

/* ===== TABS ===== */
#tabs{
  display:flex;
  border-bottom:1px solid #ff000033;
}
.tab{
  padding:10px 18px;
  cursor:pointer;
  color:#aaa;
}
.tab.active{
  color:red;
  border-bottom:2px solid red;
}

/* ===== CONTENT ===== */
.content{
  display:none;
  padding:20px;
}
.content.active{
  display:block;
}

/* ===== CONTROLS ===== */
label{
  display:flex;
  align-items:center;
  margin-bottom:10px;
  gap:10px;
}
input[type=checkbox]{
  accent-color:red;
}
input[type=range]{
  width:200px;
  accent-color:red;
}
select{
  background:black;
  color:white;
  border:1px solid red;
  padding:4px;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div id="window">
  <div id="header">ðŸ”¥ BRUS OFICIAL - Blood Strike VIP ðŸ”¥</div>

  <div id="tabs">
    <div class="tab active" data-tab="aimbot">aimbot</div>
    <div class="tab" data-tab="esp">esp</div>
    <div class="tab" data-tab="style">style</div>
  </div>

  <div class="content active" id="aimbot">
    <label><input type="checkbox"> Enable</label>
    <label><input type="checkbox"> Check Visibility</label>
    <label><input type="checkbox"> Ignore Knocked</label>
    <label><input type="checkbox"> Ignore Bots</label>
    <label><input type="checkbox"> Draw Snapline</label>
    <label>Snap Strength <input type="range" min="0.1" max="0.25" step="0.01"></label>
    <label><input type="checkbox"> Draw FOV</label>
    <label>FOV <input type="range" min="30" max="1000"></label>
  </div>

  <div class="content" id="esp">
    <label><input type="checkbox"> Enable</label>
    <label><input type="checkbox"> Line</label>
  </div>

  <div class="content" id="style">
    <label>Tema
      <select id="theme">
        <option>Rojo</option>
        <option>Azul</option>
        <option>Verde</option>
      </select>
    </label>
  </div>
</div>

<script>
/* ===== TABS ===== */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab,.content").forEach(e=>e.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  }
});

/* ===== DRAG ===== */
const win=document.getElementById("window");
const head=document.getElementById("header");
let dx=0,dy=0,drag=false;

head.onmousedown=e=>{
  drag=true;
  dx=e.clientX-win.offsetLeft;
  dy=e.clientY-win.offsetTop;
}
document.onmousemove=e=>{
  if(!drag)return;
  win.style.left=e.clientX-dx+"px";
  win.style.top=e.clientY-dy+"px";
  win.style.transform="none";
}
document.onmouseup=()=>drag=false;

/* ===== PARTICULAS ===== */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let p=[];
for(let i=0;i<120;i++){
  p.push({x:Math.random()*c.width,y:Math.random()*c.height,
          vx:(Math.random()-.5)*2,vy:(Math.random()-.5)*2,l:Math.random()*100});
}

function loop(){
  ctx.clearRect(0,0,c.width,c.height);
  p.forEach(s=>{
    s.x+=s.vx; s.y+=s.vy; s.l--;
    if(s.l<0){s.x=Math.random()*c.width;s.y=Math.random()*c.height;s.l=100}
    ctx.fillStyle="red";
    ctx.fillRect(s.x,s.y,2,2);
  });
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
