<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available Modal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Aquí pones tu imagen de fondo con la onda púrpura */
            background-image: url('tu-fondo.jpg'); /* ← Cambia por tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        dialog {
            background: transparent; /* Totalmente transparente */
            border: none;
            border-radius: 20px;
            padding: 20px; /* Espacio para que el glow no se corte */
            width: 420px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(138, 43, 226, 1); /* Glow/contorno púrpura fuerte */
            overflow: visible;
            color: white;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6); /* Oscurece el fondo detrás */
        }

        .modal-content {
            background: transparent; /* Sin fondo sólido */
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 10px;
        }

        .modal-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #8a2be2;
            box-shadow: 0 0 15px #8a2be2;
        }

        .modal-header h1 {
            margin: 0;
            font-size: 28px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .modal-header p {
            margin: 5px 0 0;
            font-size: 18px;
            color: #ccc;
        }

        .changes {
            background-color: rgba(30, 30, 40, 0.6);
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            backdrop-filter: blur(5px); /* Efecto vidrio esmerilado opcional */
        }

        .changes li {
            margin: 8px 0;
        }

        .description {
            background-color: rgba(20, 20, 30, 0.6);
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }

        .buttons button {
            padding: 12px 32px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .later {
            background-color: transparent;
            color: white;
            border: 2px solid #666;
        }

        .later:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update {
            background: linear-gradient(to right, #8a2be2, #ff00ff);
            color: white;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
        }

        .update:hover {
            box-shadow: 0 0 35px rgba(138, 43, 226, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <dialog id="updateModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="logo.png" alt="Logo">
                <div>
                    <h1>UPDATE AVAILABLE</h1>
                    <p>New Version 2.0</p>
                </div>
            </div>

            <ul class="changes">
                <li>• Fixed Bugs</li>
                <li>• Enhanced Features</li>
            </ul>

            <div class="description">
                A mandatory new version is available with<br>
                enhanced security, improved performance,<br>
                and important fixes.
            </div>

            <div class="buttons">
                <button class="later" onclick="document.getElementById('updateModal').close()">LATER</button>
                <button class="update" onclick="alert('Actualizando...');">UPDATE</button>
            </div>
        </div>
    </dialog>

    <script>
        document.getElementById('updateModal').showModal();
    </script>

</body>
</html>
